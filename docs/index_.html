<html lang="en">

<head>

	<meta name="description" content="">

	<title>Matthijs Kamstra aka [mck] | Creative Code</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/8.0.0/sanitize.css">
	<!-- <link rel="stylesheet" href="css/style.css"> -->

</head>

<body>

	<script type="text/javascript">

		var w = window.innerWidth;
		var h = window.innerHeight;

		var color0 = 'rgb(105, 210, 231)';
		var color1 = 'rgb(167, 219, 216)';
		var color2 = 'rgb(224, 228, 204)';

		var canvas = this.document.createElement("canvas");
		canvas.setAttribute("id", "creative_code_mck");
		canvas.width = w;
		canvas.height = h;
		document.body.appendChild(canvas);

		var ctx = canvas.getContext("2d");

		// start drawing
		ctx.beginPath();

		// background color
		ctx.fillStyle = color2;
		ctx.fillRect(0, 0, w, h);
		ctx.fill();

		// circle with fill, stroke, strokeweight
		ctx.fillStyle = color0;
		ctx.strokeStyle = color1;
		ctx.lineWidth = 10;
		ctx.arc(w * .5, h * .5, w * .4, 0, Math.PI * 2, true);
		ctx.fill();
		ctx.stroke();

		// wrapping up
		ctx.closePath();

	</script>
</body>

</html>
